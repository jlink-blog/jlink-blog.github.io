---
layout: archive
permalink: index.html
author_profile: true
---
<ul class="posts">
  {% for post in site.posts limit: 5 %}
    <li style="list-style: square">
      <a style="font-size:1.0em" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
		<p style="font-size:0.8em">
			{{post.excerpt | remove: '<p>' | remove: '</p>'}}
			&nbsp;&nbsp;<a href="{{ post.url }}">[read&nbsp;more...]</a>
		</p>
	</li>

  {% endfor %}
  <li style="list-style: none; margin-top: 1em"><span>Older Posts</span> &raquo; <a href="/year-archive/">Archive</a></li>
</ul>
